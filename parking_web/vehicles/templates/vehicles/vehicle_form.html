{% extends 'base.html' %}

{% block title %}{{ action }} Vehicle - Smart Parking{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-4">{{ action }} Vehicle</h2>
            
            <div class="card mt-3">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="vehicle_number" class="form-label">Vehicle Number</label>
                            <input type="text" class="form-control text-uppercase" id="vehicle_number" 
                                   name="vehicle_number" value="{{ vehicle.vehicle_number|default:'' }}"
                                   {% if vehicle %}readonly{% endif %} required>
                            <small class="text-muted">e.g., MH12DE1234</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="vehicle_type" class="form-label">Vehicle Type</label>
                            <select class="form-select" id="vehicle_type" name="vehicle_type" required>
                                <option value="">Select type...</option>
                                <option value="bike" {% if vehicle.vehicle_type == 'bike' %}selected{% endif %}>Bike</option>
                                <option value="car" {% if vehicle.vehicle_type == 'car' %}selected{% endif %}>Car</option>
                                <option value="truck" {% if vehicle.vehicle_type == 'truck' %}selected{% endif %}>Truck</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand" name="brand" 
                                   value="{{ vehicle.brand|default:'' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" name="model" 
                                   value="{{ vehicle.model|default:'' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color" name="color" 
                                   value="{{ vehicle.color|default:'' }}" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">{{ action }} Vehicle</button>
                        <a href="{% url 'vehicles:vehicle_list' %}" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('vehicle_number').addEventListener('input', function() {
    this.value = this.value.toUpperCase();
});
</script>
{% endblock %}
